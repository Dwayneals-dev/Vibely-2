<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <link rel="icon" type="image/png" sizes="48x48" href="/images/favicon.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/images/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon.png" />
    <link rel="shortcut icon" href="/images/favicon.png" />
    <title>Vibely | Custom Websites for Local Businesses in NZ</title>
    <meta name="description" content="Custom websites for NZ local businesses — live in 48 hours, from $200 to start. Professional web design with lead capture, hosting, and ongoing support." />
    <meta name="keywords" content="web design NZ, custom websites, local business websites, New Zealand web development" />
    <link rel="canonical" href="https://vibely.co.nz/" />

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vibely.co.nz/" />
    <meta property="og:title" content="Vibely | Custom Websites for Local Businesses in NZ" />
    <meta property="og:description" content="Custom websites for NZ local businesses — live in 48 hours, from $200 to start. Professional web design with lead capture, hosting, and ongoing support." />
    <meta property="og:image" content="https://vibely.co.nz/images/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Vibely | Custom Websites for Local Businesses in NZ" />
    <meta name="twitter:description" content="Custom websites for NZ local businesses — live in 48 hours, from $200 to start. Professional web design with lead capture, hosting, and ongoing support." />

    <!-- Font preloads -->
    <link rel="preload" href="/fonts/Outfit-Variable.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/WorkSans-Variable.woff2" as="font" type="font/woff2" crossorigin />

    <!-- JSON-LD: ProfessionalService -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfessionalService",
      "name": "Vibely",
      "url": "https://vibely.co.nz",
      "email": "hello@vibely.co.nz",
      "description": "Custom websites for local businesses in New Zealand. Professional web design live in 48 hours.",
      "areaServed": {
        "@type": "Country",
        "name": "New Zealand"
      },
      "serviceType": "Web Design",
      "priceRange": "$200 - $3,000+"
    }
    </script>

    <!-- JSON-LD: Product — Landing -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Product",
      "name": "Vibely Landing",
      "description": "A sharp, professional single-page site that gets you found and captures leads — live in 48 hours.",
      "offers": {
        "@type": "Offer",
        "price": "200.00",
        "priceCurrency": "NZD",
        "priceValidUntil": "2026-12-31",
        "availability": "https://schema.org/InStock",
        "url": "https://vibely.co.nz/pricing"
      }
    }
    </script>

    <!-- JSON-LD: Product — Launching -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Product",
      "name": "Vibely Launching",
      "description": "Everything in Landing, plus multi-page design, bookings, automations, and the tools to turn traffic into revenue.",
      "offers": {
        "@type": "Offer",
        "price": "600.00",
        "priceCurrency": "NZD",
        "priceValidUntil": "2026-12-31",
        "availability": "https://schema.org/InStock",
        "url": "https://vibely.co.nz/pricing"
      }
    }
    </script>

    <!-- JSON-LD: Product — Orbit -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Product",
      "name": "Vibely Orbit",
      "description": "Fully custom build with e-commerce, automations, AI, advanced SEO, and priority support.",
      "offers": {
        "@type": "Offer",
        "price": "3000.00",
        "priceCurrency": "NZD",
        "priceValidUntil": "2026-12-31",
        "availability": "https://schema.org/InStock",
        "url": "https://vibely.co.nz/pricing"
      }
    }
    </script>

    <!-- JSON-LD: FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "How fast can you launch my website?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Most sites go live in around 48 hours once we've got everything we need from you."
          }
        },
        {
          "@type": "Question",
          "name": "What do I get with a Vibely site?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "A clean, mobile-optimised site built to help customers find you and get in touch. Plans start from $200 to build, then $40/mo for hosting, support, and updates."
          }
        },
        {
          "@type": "Question",
          "name": "What do you need from me to start?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Your contact details, services, service area, and any logo/photos/copy you've got."
          }
        },
        {
          "@type": "Question",
          "name": "Do I own my content and domain?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "You keep ownership of your content and domain. Once everything's paid, you have full practical use of your site."
          }
        }
      ]
    }
    </script>
</head>
  <body>
    <!-- Hidden Netlify form for build-time detection -->
    <form name="preview-request" netlify netlify-honeypot="bot-field" enctype="multipart/form-data" hidden>
      <!-- Step 1: Identity -->
      <input type="text" name="businessName" />
      <input type="text" name="contactName" />
      <input type="text" name="industry" />
      <input type="text" name="otherIndustry" />
      <input type="text" name="city" />
      <!-- Step 2: Contact -->
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <!-- Step 3: Business Details -->
      <textarea name="services"></textarea>
      <input type="text" name="websiteStatus" />
      <input type="url" name="existingUrl" />
      <textarea name="differentiators"></textarea>
      <input type="text" name="websiteGoals" />
      <!-- Step 4: Uploads + Final -->
      <input type="file" name="logo" />
      <input type="file" name="brandGuide" />
      <input type="file" name="galleryPhotos" multiple />
      <input type="file" name="teamPhotos" multiple />
      <input type="file" name="documents" multiple />
      <textarea name="additionalNotes"></textarea>
      <input type="text" name="hearAboutUs" />
      <!-- Honeypot -->
      <input type="text" name="bot-field" />
    </form>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
